<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Clone</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    canvas { display: block; background: #5c94fc; }
    #controls {
      position: absolute;
      bottom: 1000px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 10;
    }
    .btn {
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      text-align: center;
      font-size: 48px;
      line-height: 120px;
      user-select: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    #music-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      font-size: 18px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <button id="music-btn">Tocar música</button>
  <div id="controls">
    <div class="btn" ontouchstart="keys.left=true" ontouchend="keys.left=false">◀</div>
    <div class="btn" ontouchstart="keys.right=true" ontouchend="keys.right=false">▶</div>
    <div class="btn" ontouchstart="keys.jump=true" ontouchend="keys.jump=false">⤒</div>
  </div>
  <audio id="bg-music" src="https://drive.google.com/uc?id=1dIT2S2P-pkl0TMlZJ7OUapnh82pyNe3D" preload="auto" loop></audio>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const player = {
      x: 50,
      y: canvas.height - 130,
      width: 50,
      height: 50,
      dx: 0,
      dy: 0,
      speed: 3,
      gravity: 0.6,
      jumpPower: -12,
      grounded: false,
      color: 'red'
    };

    const groundHeight = 30;
    const blocks = [];
    for (let i = 0; i < canvas.width; i += 100) {
      blocks.push({ x: i, y: canvas.height - groundHeight, width: 100, height: groundHeight });
    }

    const keys = { left: false, right: false, jump: false };

    function movePlayer() {
      if (keys.left) player.dx = -player.speed;
      if (keys.right) player.dx = player.speed;
      if (!keys.left && !keys.right) player.dx = 0;

      player.dy += player.gravity;

      if (player.grounded && keys.jump) {
        player.dy = player.jumpPower;
        player.grounded = false;
      }

      player.x += player.dx;
      player.y += player.dy;

      player.grounded = false;
      blocks.forEach(block => {
        if (
          player.x < block.x + block.width &&
          player.x + player.width > block.x &&
          player.y + player.height < block.y + block.height &&
          player.y + player.height + player.dy >= block.y
        ) {
          player.y = block.y - player.height;
          player.dy = 0;
          player.grounded = true;
        }
      });
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawBlocks() {
      ctx.fillStyle = 'green';
      blocks.forEach(block => {
        ctx.fillRect(block.x, block.y, block.width, block.height);
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      movePlayer();
      drawBlocks();
      drawPlayer();
      requestAnimationFrame(update);
    }

    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = true;
      if (e.key === 'ArrowRight' || e.key === 'd') keys.right = true;
      if (e.key === 'ArrowUp' || e.key === ' ') keys.jump = true;
    });
    window.addEventListener('keyup', e => {
      if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = false;
      if (e.key === 'ArrowRight' || e.key === 'd') keys.right = false;
      if (e.key === 'ArrowUp' || e.key === ' ') keys.jump = false;
    });

    // Botão de tocar música
    const music = document.getElementById('bg-music');
    document.getElementById('music-btn').addEventListener('click', () => {
      music.play().then(() => {
        console.log("Música tocando");
      }).catch(e => {
        alert("Toque na tela primeiro ou permita o áudio no navegador.");
      });
    });

    update();
  </script>
</body>
</html>
