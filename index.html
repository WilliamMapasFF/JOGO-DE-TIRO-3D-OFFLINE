<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Free Fire 3D</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #joystickLeft, #joystickRight {
      position: absolute;
      bottom: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      touch-action: none;
    }
    #joystickLeft { left: 20px; }
    #joystickRight { right: 20px; }
    #shootBtn {
      position: absolute;
      bottom: 150px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 24px;
      text-align: center;
      line-height: 60px;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <div id="joystickLeft"></div>
  <div id="joystickRight"></div>
  <div id="shootBtn">ðŸ”«</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);const light = new THREE.HemisphereLight(0xffffff, 0x444444);
scene.add(light);

const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(100, 100),
  new THREE.MeshStandardMaterial({ color: 0x228B22 })
);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

const player = new THREE.Group();
const body = new THREE.Mesh(
  new THREE.BoxGeometry(0.5, 1, 0.5),
  new THREE.MeshStandardMaterial({ color: 0x2194ce })
);
const head = new THREE.Mesh(
  new THREE.SphereGeometry(0.25),
  new THREE.MeshStandardMaterial({ color: 0xffcc99 })
);
head.position.y = 0.75;
body.position.y = 0.5;
player.add(body);
player.add(head);
scene.add(player);

camera.position.set(0, 2, 4);
camera.lookAt(player.position);

let move = { x: 0, y: 0 };
let rotate = { x: 0, y: 0 };

const joystickLeft = nipplejs.create({
  zone: document.getElementById('joystickLeft'),
  mode: 'static',
  position: { left: '60px', bottom: '60px' },
  color: 'white'
});

joystickLeft.on('move', (evt, data) => {
  const rad = data.angle.radian;
  move.x = Math.cos(rad) * data.force * 0.1;
  move.y = Math.sin(rad) * data.force * 0.1;
});

joystickLeft.on('end', () => {
  move.x = 0;
  move.y = 0;
});

const joystickRight = nipplejs.create({
  zone: document.getElementById('joystickRight'),
  mode: 'static',
  position: { right: '60px', bottom: '60px' },
  color: 'white'
});

joystickRight.on('move', (evt, data) => {
  rotate.y = data.angle.degree > 180 ? -0.05 : 0.05;
});

joystickRight.on('end', () => {
  rotate.y = 0;
});

document.getElementById("shootBtn").addEventListener("click", shoot);

const bullets = [];
function shoot() {
  const bullet = new THREE.Mesh(
    new THREE.SphereGeometry(0.1),
    new THREE.MeshBasicMaterial({ color: 0xffff00 })
  );
  bullet.position.copy(player.position);
  bullet.position.y += 0.5;
  bullet.velocity = new THREE.Vector3(0, 0, -1).applyQuaternion(player.quaternion).multiplyScalar(0.5);
  bullets.push(bullet);
  scene.add(bullet);
}

function update() {
  player.rotation.y += rotate.y;
  const dir = new THREE.Vector3(move.x, 0, -move.y).applyQuaternion(player.quaternion);
  player.position.add(dir);

  bullets.forEach((b, i) => {
    b.position.add(b.velocity);
    if (b.position.length() > 50) {
      scene.remove(b);
      bullets.splice(i, 1);
    }
  });

  const camOffset = new THREE.Vector3(0, 2, 4).applyQuaternion(player.quaternion);
  camera.position.copy(player.position).add(camOffset);
  camera.lookAt(player.position);
}

function animate() {
  requestAnimationFrame(animate);
  update();
  renderer.render(scene, camera);
}
animate();

  </script>
</body>
</html>
