<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Mario Mobile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #87CEEB;
    }
    canvas {
      display: block;
      margin: auto;
      background: #A9A9A9;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .btn {
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      text-align: center;
      line-height: 60px;
      font-size: 24px;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div class="controls">
    <div class="btn" ontouchstart="keys.left=true" ontouchend="keys.left=false">◀</div>
    <div class="btn" ontouchstart="keys.right=true" ontouchend="keys.right=false">▶</div>
    <div class="btn" ontouchstart="keys.jump=true" ontouchend="keys.jump=false">⤒</div>
  </div>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;const groundHeight = 40;

const player = {
  x: 50,
  y: canvas.height - 90,
  width: 40,
  height: 40,
  dx: 0,
  dy: 0,
  speed: 4,
  jumpPower: -14,
  gravity: 0.8,
  grounded: false
};

const keys = { left: false, right: false, jump: false };

const blocks = [];
for (let i = 0; i < canvas.width; i += 100) {
  blocks.push({ x: i, y: canvas.height - groundHeight, width: 100, height: groundHeight });
}

function movePlayer() {
  if (keys.left) player.dx = -player.speed;
  else if (keys.right) player.dx = player.speed;
  else player.dx = 0;

  player.x += player.dx;

  if (!player.grounded) {
    player.dy += player.gravity;
  } else {
    player.dy = 0;
    if (keys.jump) {
      player.dy = player.jumpPower;
      player.grounded = false;
    }
  }
  player.y += player.dy;

  if (player.y + player.height > canvas.height - groundHeight) {
    player.y = canvas.height - groundHeight - player.height;
    player.grounded = true;
  } else {
    player.grounded = false;
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = 'green';
  blocks.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

  ctx.fillStyle = 'blue';
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function loop() {
  movePlayer();
  draw();
  requestAnimationFrame(loop);
}

loop();

  </script>
</body>
</html>
