<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site do ChatGPT</title>
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: #6200ea;
      color: white;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav a {
      text-decoration: none;
      color: #6200ea;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .footer {
      margin-top: 40px;
      padding: 10px;
      text-align: center;
      background-color: #eee;
      font-size: 0.9em;
    }
    .dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .dark nav a {
      color: #bb86fc;
    }
    .dark .footer {
      background-color: #1e1e1e;
      color: #ccc;
    }
    .dark .footer a {
      color: #bb86fc;
    }
    .toggle-theme {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #6200ea;
      color: white;
    }
    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    #terminal {
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.05);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #output {
      white-space: pre-wrap;
      text-align: left;
      margin-top: 10px;
    }
    #audio-control {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <header>
    <h1>Bem-vindo ao site do ChatGPT</h1>
    <p>Um espaço pessoal com algumas funções interessantes!</p>
  </header>  
  <nav>
    <a href="https://openai.com" target="_blank">OpenAI</a>
    <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
    <a href="#terminal">Terminal Secreto</a>
  </nav>  
  <div class="container">
    <button class="toggle-theme" onclick="toggleTheme()">Alternar Tema Claro/Escuro</button>
    <div id="audio-control">
      <button onclick="toggleMusic()">Tocar/Parar Música Ambiente</button>
      <audio id="bgmusic" loop preload="auto">
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Monplaisir/Songs_For_Nothing/Monplaisir_-_07_-_Peaceful_Mind.mp3" type="audio/mp3">
      </audio>
    </div>
    <div id="terminal">
      <label for="command">Digite um comando:</label><br>
      <input type="text" id="command" placeholder="Ex: curiosidade" onkeydown="if(event.key==='Enter')runCommand()">
      <div id="output"></div>
    </div>
  </div>  
  <div class="footer">
    <p>&copy; 2025 ChatGPT - Site fictício para demonstração. Todos os direitos reservados.</p>
    <p>Desenvolvido com ajuda da <a href="https://openai.com" target="_blank">OpenAI</a> &copy; 2025</p>
  </div>  

  <script>
    // Estrelas animadas
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5,
      d: Math.random() * 1
    }));

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
        s.y += s.d;
        if (s.y > canvas.height) s.y = 0;
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // Alternar tema claro/escuro
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    // Música ambiente
    function toggleMusic() {
      const music = document.getElementById("bgmusic");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Terminal de comandos
    function runCommand() {
      const input = document.getElementById('command').value.trim().toLowerCase();
      const output = document.getElementById('output');
      let response = '';

      switch (input) {
        case 'curiosidade':
          response = 'Eu fui treinado com bilhões de palavras e dados para ajudar você a qualquer momento!';
          break;
        case '1':
          response = 'Você digitou o comando 1: Seja bem-vindo ao site pessoal do ChatGPT!';
          break;
        case '2':
          response = 'Comando 2 ativado: Você pode alternar entre temas e ouvir música aqui.';
          break;
        case '3':
          response = 'Comando 3: Use esse terminal para descobrir segredos escondidos.';
          break;
        case '4':
          response = 'Comando 4: Site fictício feito com carinho por mim.';
          break;
        default:
          response = 'Comando desconhecido. Tente: 1, 2, 3, 4 ou curiosidade.';
      }

      output.textContent = response;
    }
  </script>
</body>
</html>
